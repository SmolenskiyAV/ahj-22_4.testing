<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Doc</title><link href="./main.css" rel="stylesheet"></head><body><header class="header"><h1 class="header__title">Домашнее задание к занятию AHJ-22_4.Тестирование»</h1></header><main class="content"><div class="container"><div class="row"><div class="headmast"><h1>Validate Credit Card Numbers</h1></div></div><div class="row"><div class="col-md-5"><h3>Check your credit card number</h3><ul class="cards list-unstyled"><li><span class="card visa_gray" title="Visa">Visa</span></li><li><span class="card master_gray" title="Mastercard">Mastercard</span></li><li><span class="card amex_gray" title="American_Express">American Express</span></li><li><span class="card discover_gray" title="Discover">Discover</span></li><li><span class="card jcb_gray" title="JCB">JCB</span></li><li><span class="card diners_club_gray" title="Diners_Club">Diners Club</span></li><li><span class="card mir_gray" title="Mir">MIR</span></li></ul><form id="form" class="form-inline" novalidate="novalidate"><div class="form-group"><input class="form-control" id="card_number" name="card_number" placeholder="Credit card number" data-original-title="" title="" onkeyup='this.value=this.value.replace(/[^\d]/g,"")'> <a id="submitform" class="btn btn-success">Click to Validate</a></div></form></div></div></div><div class="col-md-5"><div><div id="result_validation" class="hided"><p></p><div id="marker_validation"></div></div></div></div></main><script src="./main.js"></script></body></html>
